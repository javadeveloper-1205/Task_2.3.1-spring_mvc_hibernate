<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<div align="center">
    <h1>Users List</h1>
    <table border="1">

        <tr>
            <th>User First Name</th>
            <th>User Last Name</th>
        </tr>

        <tbody>
        <th:block block th:each="users : ${listUsers}">
            <h1 th: th:text="${users}"></h1>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
