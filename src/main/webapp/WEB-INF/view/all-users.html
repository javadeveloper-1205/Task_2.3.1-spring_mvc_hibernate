<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Employes</title>
</head>
<body>
<h2>All Employees</h2>
<br>

<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>LastName</th>
        <th>Operations</th>
    </tr>
    <th:block th:each="user : ${allListUsers}">
        <url var="updateButton" value="/updateInfo">
            <param name="userId" value="${user.id}">
        </url>
        <tr>
            <th:block th:each="user : ${allListUsers}">
                <h1 th:text="${user}"></h1>
            </th:block>
            <td>
                <input type="button" value="Update"
                       onclick="window.location.href = '${updateButton}'">
            </td>
        </tr>
    </th:block>
</table>

<br>
<input type="button" value="Add"
       onclick="window.location.href='addNewUser'"/>
</body>
</html>
